    <script>
    $(function() {
        //sessionStorage['nama'] = "null";
        // sessionStorage['username'] = null;
        // sessionStorage['grup'] = null;
        //cekSession();
        $("#frmLogin").validate({
            rules: {
                login_username: "required",
                login_password: "required"
            },
            messages: {
                login_username: "Masukkan username",
                login_password: "Masukkan password"
            },
            submitHandler: function(form) {
                //alertify.alert("login sukses")
                con.query("SELECT COUNT(*) AS logCount,id_pengguna AS logId, pengguna.id_grup AS idGrup, nama, username, grup_pengguna.grup_pengguna AS jabatan FROM pengguna JOIN grup_pengguna ON grup_pengguna.id_grup = pengguna.id_grup WHERE username = '" + $("#login_username").val() + "' AND password = '" + md5($("#login_username").val()) + "'", function(err, rows) {
                    if (err) throw err;
                    if (rows[0].logCount > 0) {
                        sessionStorage['id'] = rows[0].logId;
                        sessionStorage['idGrup'] = rows[0].idGrup;
                        sessionStorage['nama'] = rows[0].nama;
                        sessionStorage['username'] = rows[0].username;
                        sessionStorage['jabatan'] = rows[0].jabatan;
                        alertify.alert(sessionStorage['nama'] + " " + sessionStorage['jabatan']);
                        window.location.replace("index.html");
                    } else {
                        alertify.alert("Data tidak ada");
                    }
                });

                //alertify.alert(sessionStorage['nama'] + " " + sessionStorage['jabatan']);
                //
            }
        });
        setTimeout(function() {
            $("#loader").fadeOut();
        }, 700);

    })
