<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pengguna</title>

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.min.js"></script>
      <script src="assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <!-- header -->
    <div id="header"></div>
    
    <!-- Navigation -->
    <div id="navigation"></div>   

      <!-- Content Area -->
      <div class="container content">
        <div class="row">          
        
          <div class="panel panel-primary kebawah">
            <div class="panel-heading">
            <div class="clearfix">
              <div class="pull-left">
                <h3 class="panel-title">Daftar Pengguna</h3>
              </div>
              <div class="pull-right">
                <button type="button" class="btn btn-info btn-xs" data-toggle="modal" data-target="#tambahPengguna">Tambah Pengguna</button>
              </div>
            </div>
            </div>
          </div>
       
        <table class="table table-hover table-bordered table-striped keatas">
        <thead>
          <tr>
            <th width="70px">No</th>
            <th >Nama</th>
            <th>Alamat</th>
            <th>Username</th>
            <th>Usergroup</th>
            <th width="100">Aksi</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td class="text-center">1</td>
            <td class="text-center">Dimas</td>
            <td class="text-center">Purwoharjo </td>
            <td class="text-center">dimask</td>
            <td class="text-center">Admin</td>
            <td class="text-center"><button type="button" class="btn btn-link btn-xs"><span class="glyphicon glyphicon-wrench"></span></button>
            <button type="button" class="btn btn-link btn-xs"><span class="glyphicon glyphicon-trash"></span></button></td>
          </tr>
          <tr>
            <td class="text-center">2</td>
            <td class="text-center">Malik</td>
            <td class="text-center">Purworejo</td>
            <td class="text-center">malik</td>
            <td class="text-center">Pegawai</td>
            <td class="text-center">
            <button type="button" class="btn btn-link btn-xs"><span class="glyphicon glyphicon-wrench"></span></button>
            <button type="button" class="btn btn-link btn-xs"><span class="glyphicon glyphicon-trash"></span></button></td>
          </tr>
          </tbody>
        </table>

        </div>        
      </div>

      <!-- Modal Tambah Pengguna -->      
      <div class="container">
        <div class="modal fade" id="tambahPengguna" tabindex="-1" role="document" data-backdrop="static">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Input Informasi Pengguna</h4>
              </div>
              <div class="modal-body">
                <form class="form-horizontal">
                  <fieldset>
                    <div class="form-group">
                      <label for="inputName" class="col-lg-2 control-label">Nama</label>
                      <div class="col-lg-10">
                        <input class="form-control input-sm" id="inputName" placeholder="Nama" type="text">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputUserName" class="col-lg-2 control-label">Username</label>
                      <div class="col-lg-10">
                        <input class="form-control input-sm" id="inputUserName" placeholder="Username" type="text">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                      <div class="col-lg-10">
                        <input class="form-control input-sm" id="inputPassword" placeholder="Password" type="password">         
                      </div>
                    </div>
                      <div class="form-group">
                      <label for="inputRePassword" class="col-lg-2 control-label">Ulang Password</label>
                      <div class="col-lg-10">
                        <input class="form-control input-sm" id="inputRePassword" placeholder="Password" type="password">         
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="select" class="col-lg-2 control-label">Group</label>
                      <div class="col-lg-10">
                        <select class="form-control input-sm" id="select">
                          <option>- Pilih -</option>
                          <option>Admin</option>
                          <option>Karyawan</option>
                          <option>Pemilik</option>
                        </select>                        
                      </div>
                    </div>
                  </fieldset>
                </form>              
              </div>
              <div class="modal-footer">
                <a href="#" class="btn btn-info  btn-xs">Simpan</a>
                <a href="#" class="btn btn-default btn-xs" data-dismiss="modal">Batal</a>                
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div id="footer">
        
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script>
    $( "#navigation" ).load( "navbar.html" );
    $( "#footer" ).load( "footer.html" );
    $( "#header" ).load( "header.html" );
    </script>
    </script>
  </body>
</html>
